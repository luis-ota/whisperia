<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisperia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 300;
            color: #64b5f6;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .status-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .status-text {
            font-size: 1.2em;
            color: #90a4ae;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 1.5em;
            font-weight: 500;
            color: #4caf50;
        }
        
        .status-value.recording {
            color: #f44336;
            animation: pulse 1s ease-in-out infinite;
        }
        
        .status-value.transcribing {
            color: #ff9800;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .wave-container {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .wave {
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .wave.active {
            opacity: 1;
        }
        
        .wave-bar {
            width: 6px;
            background: linear-gradient(to top, #64b5f6, #42a5f5);
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 40px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 60px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 40px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 20px; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 40px; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 60px; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 40px; animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { height: 20px; animation-delay: 0.8s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
        }
        
        .btn-primary:disabled {
            background: #424242;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .result-container {
            width: 100%;
            max-width: 350px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            display: none;
        }
        
        .result-container.visible {
            display: block;
        }
        
        .result-label {
            font-size: 0.9em;
            color: #90a4ae;
            margin-bottom: 10px;
        }
        
        .result-text {
            font-size: 1.1em;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #90a4ae;
            cursor: pointer;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .settings-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }
        
        .shortcut-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            color: #607d8b;
        }
        
        kbd {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button class="settings-btn" onclick="openSettings()">⚙️</button>
    
    <div class="header">
        <h1>Whisperia</h1>
    </div>
    
    <div class="main-content">
        <div class="status-container">
            <div class="status-text">Status</div>
            <div class="status-value" id="status">Ready</div>
        </div>
        
        <div class="wave-container">
            <div class="wave" id="wave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="recordBtn" onclick="toggleRecording()">
                Start Recording
            </button>
            <button class="btn btn-secondary" onclick="clearResult()">
                Clear
            </button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-label">Transcription</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <div class="shortcut-hint">
        Press <kbd>Ctrl+Shift+T</kbd> to toggle recording
    </div>
    
    <script>
        let isRecording = false;
        
        function updateStatus(status, type = 'normal') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = 'status-value ' + type;
        }
        
        function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            const wave = document.getElementById('wave');
            
            if (!isRecording) {
                // Start recording
                isRecording = true;
                btn.textContent = 'Stop Recording';
                btn.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                wave.classList.add('active');
                updateStatus('Recording...', 'recording');
                
                // Call Tauri command to start recording
                if (window.__TAURI__) {
                    window.__TAURI__.core.invoke('start_recording');
                }
            } else {
                // Stop recording
                isRecording = false;
                btn.textContent = 'Start Recording';
                btn.style.background = '';
                wave.classList.remove('active');
                updateStatus('Transcribing...', 'transcribing');
                
                // Call Tauri command to stop recording
                if (window.__TAURI__) {
                    window.__TAURI__.core.invoke('stop_recording')
                        .then(result => {
                            showResult(result);
                            updateStatus('Ready');
                        })
                        .catch(err => {
                            console.error('Transcription error:', err);
                            updateStatus('Error');
                        });
                }
            }
        }
        
        function showResult(text) {
            const container = document.getElementById('resultContainer');
            const textEl = document.getElementById('resultText');
            textEl.textContent = text;
            container.classList.add('visible');
        }
        
        function clearResult() {
            const container = document.getElementById('resultContainer');
            const textEl = document.getElementById('resultText');
            textEl.textContent = '';
            container.classList.remove('visible');
        }
        
        function openSettings() {
            if (window.__TAURI__) {
                window.__TAURI__.core.invoke('open_settings');
            } else {
                alert('Settings panel not yet implemented');
            }
        }
        
        // Listen for updates from Rust backend
        if (window.__TAURI__) {
            window.__TAURI__.event.listen('transcription-update', (event) => {
                showResult(event.payload);
                updateStatus('Ready');
            });
            
            window.__TAURI__.event.listen('status-update', (event) => {
                updateStatus(event.payload);
            });
        }
    </script>
</body>
</html>
